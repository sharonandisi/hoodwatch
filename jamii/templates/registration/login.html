{% extends 'django_registration/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content%}
<div class="container">
    <div class="card mt-5 mx-auto">
        <div class="container">
            <h1 class="mt-4 brand-icon mx-auto"></h1>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" value="Log in" class="btn btn-primary btn-block">
                    <input type="hidden" name="next" value="{{next}}">
                </form>
            </div>
        </div>
    </div>
    <div class="card card-body mt-3 mx-auto text-center">
        <p>Don't have an account? <a href="/accounts/register/">Sign up</a></p>
    </div>
    {% endblock %}
